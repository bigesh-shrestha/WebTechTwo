<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav{
            display: flex;
            justify-content: center;
            background-color: bisque;
        }
        nav ul{
            list-style-type: none;
        }
        a{
            text-decoration: none;
            color: black;
            transition: font-size 0.35s;
        }
        a:hover, nav ul li:hover{
            color:rgb(255, 0, 149);
            font-size: 25px;
        }
        nav ul li ul li a:hover{
            background-color: rgb(255, 0, 212);
            color: white;
        }
        nav ul li{
            position: relative;
            float: left;
            padding: 10px 25px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: large;
            transition: font-size 0.35s;
        }
        nav ul li a{
            float: left;
        }
        nav ul li ul{
            display: none;
            position: absolute;
            left: 0;
            margin: 0;
            background-color: bisque;
            padding: 5px 5px;
            min-width: 180px;
        }
        nav ul li:hover ul{
            display: block;
        }
    </style>
</head>
<body>
    <header><h1 align = "center">Navigation Bar</h1></header>
    <nav>
        <ul>
            <li><a href = "#">Home</a></li>
            <li>About Us&#x27A5;

                    <li><a href = "#">Link Three</a></li>
                </ul>
            </li>
            <li>
                List&#x27A5;
                <ul>
                    <li><a href = "#">Link One</a></li>
                    <li><a href = "#">Link Two</a></li>
                    <li><a href = "#">Link three</a></li>
                </ul>
            </li>
            <li><a href = "#">Registration</a></li>
            <li><a href ="#">Log Out</a></li>
        </ul>
    </nav>
</body>
</html>
