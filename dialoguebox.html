<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick = "mulTable()">multiplicationTable</button>
    <script>
    function mulTable(){
        let number = Number(prompt("Enter a number : "));
        let multiplicationTable = "";
        let mul;
        for(let i = 1; i<=10; i++){
            mul = number * i;
            multiplicationTable += number + " * " + i + " = " + mul + "\n";
        }
        alert(multiplicationTable);
    }
    </script>
</body>
</html>
