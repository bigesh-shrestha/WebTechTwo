<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            display: grid;
            place-content: center;
        }
        input[type = 'checkbox']{
            cursor: pointer;
        }
        .container{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        input[type = 'text'], input[type = 'number']{
            padding: 10px;
            border-radius: 100px;
            border: 2px solid rgb(255, 0, 217);
            box-shadow: 0 3px 4px violet;
            width: 200px;
            cursor: pointer;
        }
        input[type = 'text']:active{
            border-radius: 100px;
        }
    </style>
</head>
<body>
    <header><h1>Password Generator : </h1></header>
    <div class = "container">
         <input disabled type = "text" placeholder = "Your Password Will Appear Here" id = "PasswordDisplay"><br><br>
        <label for = "length">Password Length : </label>
        <input type = "number" value = "1" id = "length"><br>
        <input type = "checkbox" name ="contains" id = "uppercase">Uppercase Letters<br>
        <input type = "checkbox" name = "contains" id = "lowercase">Lowercse Letters<br>
        <input type = "checkbox" name = "contains" id = "numbers">Numbers<br>
        <input type = "checkbox" name = "contains" id = "symbols">Symbols<br>
        <button id = "createBtn">Generate</button>
    </div>
       
    
    <div class = "errorDisplay"></div>
    <script src = "javascript/PasswordGenerator.js"></script>
</body>
</html>
