<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <style>
        body{
              display: flex;
                justify-content: center;   /* horizontal */
                align-items: center;     /* vertical */
                background-color: wheat;
                padding: 10px
        }
        .sub-container{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
           font-size: 16px;
            border: 1px solid black;
            padding: 10px;
            border-radius: 8px 8px;
            box-shadow: 5px 5px 10px;
            width: 90%;
        }
        .container{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: antiquewhite;
            width: 30%;
            gap: 1em;
            border:2px solid springgreen;
            padding: 8px;
            border-radius: 10px 10px;
            box-shadow: 15px 10px 10px;
        }
         input[type = "number"]{
            width: 140px;
            border-radius: 10px 10px;
            padding: 8px;
            border-color: aquamarine;
            align-content: center;
            font-size: 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align: center;
        }
        #submitBtn{
            padding: 8px;
            border-radius: 10px 5px;
            border-color: aqua;
            cursor: pointer;
            font-size: 15px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-style: oblique;
            transition: font-size 0.35s,color 0.35s,font-weight 0.35s,background-color 0.35s,border-color 0.35s,padding 0.35s;
        }
        #submitBtn:hover{
            font-size: 14px;
            color: white;
            background-color: black;
            border-color: rgb(251, 0, 255);
            padding: 6px;
            font-weight: bold;
        }
        .container-sub{
            font-family: sans-serif;
            background-color: hsl(300, 4%, 60%);
            padding : 8px 15px;
            border-radius: 15px 15px;
             box-shadow: 5px 5px 10px;
            border: 3px double black;
        }
    </style>
</head>
<body>
    <div class = "container">
        <div class = "container-sub">
                 <h2><u>Temperature Conversion</u></h2>
        </div>
       
        <div class = "sub-container">
            <b>Enter the Temperature : </b>
            <input type = "number" id = "temp" placeholder="Temperature"><br><br>
            <input type = "radio" name = "tempType" id = "celsius">Celsius To Fahrenheit<br>
            <input type = "radio" name = "tempType" id = "fahrenheit">Fahrenheit To Celsius<br><br>
            <input type = "submit" id = "submitBtn" value = "Enter">
        </div>
        <div id = "sub-container-two"></div>
    </div>
    <script src = "javascript/tempConversion.js"></script>
</body>
</html>
