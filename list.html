<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListHTML</title>
    <style>
    ul {
        font-size: 16px;
        list-style-type: square;
    }
   ul li{
        padding: 30px;
        float: left;
    }
    </style>
</head>
<body>
    <!--unordered List-->
    <ul>
        <li>Lord of the Rings</li>
        <li>The Way of Kings</li>
    </ul>
    <!--Ordered List-->
    <ol type = "a">
        <li>Ram</li>
        <li>Shyam</li>
    </ol>
    <!--Descriptive List-->
    <dl>
        <dt>Books</dt>
        <dd>Books are to be read.</dd>
    </dl>
</body>
</html>
